<a href="javascript:(function(){
	var codeblock = padeditor.ace.exportText();
	function post_to_url(path, params) {
		var form = cpWindow.document.createElement('form');
		form.setAttribute('method', 'post');
		form.setAttribute('action', path);
		for(var key in params) {
			if(params.hasOwnProperty(key)) {
				var hiddenField = document.createElement('input');
				hiddenField.setAttribute('type', 'hidden');
				hiddenField.setAttribute('name', key);
				hiddenField.setAttribute('value', params[key]);
				form.appendChild(hiddenField);
			 }
		}
		cpWindow.document.body.appendChild(form);
		form.submit();
	}
	cpWindow = window.open('about:blank');
	post_to_url('http://codepad.org', {'lang':'PHP','code':codeblock,'run':'True'});
})()">PHP - EtheRun</a>
